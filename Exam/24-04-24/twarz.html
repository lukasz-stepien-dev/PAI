<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Salon kosmetyczny</title>
    <link href="styl7.css" rel="stylesheet">
</head>
<body>
<nav>
    <h2>Nasza oferta</h2>
    <ol>
        <li>
            <a href="twarz.html">Oczyszczanie twarzy</a>
            <ul>
                <li>Peeling</li>
                <li>Maska</li>
            </ul>
        </li>
        <li>Masaż</li>
        <li>Makijaż</li>
    </ol>
    <a href="index.html">Strona główna</a>
</nav>
<header>
    <h1>Usługi kosmetyczne</h1>
</header>
<main>
    <h3>Kalkulator ceny wizyty</h3>
    <form id="formularz">
        <input type="checkbox" name="peeling" id="peeling" value="45">Peeling<br>
        <input type="checkbox" name="mask" id="mask" value="30">Maska<br>
        <input type="checkbox" name="massage" id="massage" value="20">Masaż twarzy<br>
        <input type="checkbox" name="makeup" id="makeup" value="50">Makijaż<br>
        <input type="button" value="Oblicz cenę" onclick="obliczCene()">
    </form>
    <p id="wynik"></p>
</main>

<section>
    <img src="obraz1.jpg" alt="Personel">
</section>

<footer>
    <p>Autor: 00000000000</p>
</footer>

<script>
    function obliczCene() {
        var formularz = document.getElementById('formularz');
        var suma = 0;
        for (var i = 0; i < formularz.length; i++) {
            if (formularz[i].checked) {
                suma += parseFloat(formularz[i].value);
            }
        }
        document.getElementById('wynik').innerHTML = "Cena zabiegów: " + suma;
    }
</script>

</body>
</html>
