<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bryły obrotowe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <p class="header">BRYŁY OBROTOWE</p>
    <p class="desc">Bryła obrotowa - bryła geometryczna ograniczona powierzchnia powstałała z obrotu figury płaskiej dookoła prostej (osi obrotu)</p>
</header>
<hr>
<main>
    <section>
        <p>Wybierz figurę</p>
        <button class="cone">STOŻEK</button><br>
        <button class="cylinder">WALEC</button><br>
        <button class="sphere">KULA</button>
    </section>
    <section>
        <p class="shape-name"></p>
        <p class="shape-formula"></p>
        <form action="#" method="post">
            <label for="radius">Podaj długość promienia</label><br>
            <input type="number" name="radius" id="radius"><br>
            <label for="height">Podaj wysokość</label><br>
            <input type="number" name="height" id="height"><br>
            <input type="submit" value="Oblicz">
        </form>
    </section>
    <section>
        <img src="stozek.png">
    </section>
</main>
</body>
</html>
